    <div id="shared-head"></div>

</head>
<body class="bg-dark-bg">

    <!-- Shared Header -->
    <div id="shared-header"></div>

    <main class="pt-20">
        <div class="container mx-auto px-4 py-24 text-center">
            <h1 class="text-8xl md:text-9xl font-extrabold neon-text mb-4">404</h1>
            <h2 class="text-3xl md:text-4xl font-bold text-light-text mb-4">Seite nicht gefunden</h2>
            <p class="text-xl text-subtle-gray max-w-xl mx-auto mb-12">
                Ups! Die Seite, die du suchst, existiert nicht. Möglicherweise wurde sie verschoben oder gelöscht.
            </p>
            <a href="index.html" class="ripple-btn inline-block bg-neon-purple text-white font-bold text-lg py-4 px-10 rounded-full shadow-lg hover:bg-purple-700 transform hover:scale-105 transition-all">
                Zurück zur Startseite
            </a>
        </div>
    </main>

    <!-- Shared Footer -->
    <div id="shared-footer"></div>

    <!-- Shared Scripts -->
    <div id="shared-scripts"></div>

    <script>
        // Use fetch to load shared components
        fetch('shared-head.html').then(response => response.text()).then(data => document.getElementById('shared-head').innerHTML = data);
        fetch('shared-header.html').then(response => response.text()).then(data => document.getElementById('shared-header').innerHTML = data);
        fetch('shared-footer.html').then(response => response.text()).then(data => document.getElementById('shared-footer').innerHTML = data);
        fetch('shared-scripts.html').then(response => response.text()).then(data => {
            const script = document.createElement('script');
            script.innerHTML = data;
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
